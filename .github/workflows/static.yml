# Simple workflow for deploying static content to GitHub Pages
name: Build and Deploy static content to Pages ğŸ› ï¸

on: 
  release:
    types: [ created ]
  workflow_dispatch:
    inputs:
      version:
        description: 'build'
        required: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: Build and Deploy ğŸš€
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }} âœ”ï¸
        uses: actions/setup-node@v4
      - name: Build âœ”ï¸
        run: |
          npm run inst
          npm run page
      - name: Setup Pages âœ”ï¸
        uses: actions/configure-pages@v5
      - name: Upload artifact âœ”ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/'
      - name: Deploy to GitHub Pages âœ”ï¸
        id: deployment
        uses: actions/deploy-pages@v4